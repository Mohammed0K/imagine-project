<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guide Dashboard | IMAGINE</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="dashboard_guides.css" />
  </head>

  <body class="bg-[#fffaf3] text-gray-800">
    <div class="flex h-screen">

      <!-- ✅ Unified Navbar -->
<div id="navbar"></div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="../shared/navbar.js"></script>

      <!-- ===== Sidebar ===== -->
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col justify-between">
        <div>
          <div class="p-6 border-b border-gray-100">
            <a href="../home/home.html" class="text-2xl font-bold text-[#556b2f]">IMAGINE</a>
          </div>

          <nav class="p-4 space-y-2">
            <button class="side-btn active" data-target="section-overview">
              <i class="fa-solid fa-chart-line"></i> Overview
            </button>
            <button class="side-btn" data-target="section-requests">
              <i class="fa-solid fa-clipboard-list"></i> Requests
            </button>
            <button class="side-btn" data-target="section-profile">
              <i class="fa-solid fa-user"></i> Profile
            </button>
          </nav>
        </div>

        <div class="p-4 border-t border-gray-100">
          <button id="logoutBtn" class="flex items-center gap-3 text-red-600 hover:text-red-700">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </button>
        </div>
      </aside>

      <!-- ===== Main ===== -->
      <main class="flex-1 p-6 overflow-y-auto">
        <header class="flex items-center justify-between border-b border-gray-200 pb-4 mb-6">
          <h1 class="text-2xl font-semibold text-[#556b2f]" id="section-title">Overview</h1>
          <div class="flex items-center gap-3">
            <p class="font-medium text-gray-600" id="guide-name"></p>
            <i class="fa-solid fa-person-hiking text-[#556b2f] text-xl"></i>
          </div>
        </header>

        <!-- ===== Overview ===== -->
        <section id="section-overview" class="dashboard-section">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="card">
              <i class="fa-solid fa-clipboard-list text-2xl text-[#556b2f]"></i>
              <h3>Active Requests</h3>
              <p id="active-count">0</p>
            </div>

            <div class="card">
              <i class="fa-solid fa-star text-2xl text-[#556b2f]"></i>
              <h3>Average Rating</h3>
              <p>—</p>
            </div>

            <div class="card">
              <i class="fa-solid fa-pause-circle text-2xl text-[#556b2f]"></i>
              <h3>Status</h3>
              <button id="pauseBtn" class="pause-btn active">Receiving Requests</button>
            </div>
          </div>
        </section>

        <!-- ===== Requests ===== -->
        <section id="section-requests" class="hidden">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Current Requests</h2>
          <div id="requests-list" class="space-y-3">
            <p class="text-gray-500">No active requests yet.</p>
          </div>
        </section>

        <!-- ===== Profile ===== -->
         <section id="section-profile" class="hidden">
  <h2>My Profile</h2>
  <form id="profileForm" class="profile-form">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="profile-name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="profile-email" disabled />
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" id="profile-age" />
    </div>

    <div class="form-group">
      <label>Tourism License Number</label>
      <input type="text" id="profile-license" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" id="profile-city" placeholder="e.g. Riyadh" />
    </div>

    <div class="form-group">
      <label>Languages</label>
      <input
        type="text"
        id="profile-languages"
        placeholder="e.g. Arabic, English"
      />
      <small>Separate multiple languages with commas</small>
    </div>

    <div class="form-group">
      <label>Bio</label>
      <textarea
        id="profile-bio"
        rows="3"
        placeholder="Write a short introduction about yourself..."
      ></textarea>
    </div>

    <div class="form-group">
      <label>Profile Picture</label>
      <input type="file" id="avatarInput" accept="image/*" />
      <img
        id="profile-avatar"
        src="../assets/images/default.png"
        alt="avatar"
        style="width:100px;border-radius:8px;margin-top:8px;"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <button type="button" id="deleteAccountBtn" class="btn btn-danger">
        Delete Account
      </button>
    </div>
  </form>
</section>


</main>

      <!-- Supabase Library -->
      <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

      <!-- Your Supabase client init -->
      <script src="../supabase/supabaseClient.js"></script>

       <script src="dashboard_guides.js"></script>
  </body>
</html>
