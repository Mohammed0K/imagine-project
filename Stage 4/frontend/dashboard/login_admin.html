<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Imagine</title>
  <link rel="stylesheet" href="login_admin.css" />
  <link rel="stylesheet" href="../shared/ui.css" />

</head>
<body>
  <!-- ✅ Unified Navbar -->
<div id="navbar"></div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="../shared/navbar.js"></script>


  <div class="login-page">
    <div class="form-box">
      <h2>Admin Login</h2>
      <p class="subtitle">Access the Imagine Dashboard</p>
      <form id="adminLoginForm" class="login-form">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="admin@example.com" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <a href="../home/home.html" class="back-link">← Back to Home</a>
    </div>
  </div>

  <script src="login_admin.js"></script>
  <script src="../shared/ui.js"></script>

</body>
</html>
