<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Pending | Imagine</title>
  <link rel="stylesheet" href="pending.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- ✅ Unified Navbar -->
  <div id="navbar"></div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../../supabase/supabaseClient.js"></script>
  <script src="../../shared/navbar.js"></script>

  <!-- 🕒 Pending Section -->
  <div class="pending-wrapper">
    <main class="pending-card">
      <div class="icon-circle">
        <i class="fa-regular fa-hourglass-half"></i>
      </div>

      <h2>Your Account is Under Review</h2>
      <p class="subtitle">
        Thank you for registering as a <strong>Guide</strong>!  
        Our team is currently reviewing your information to ensure authenticity and quality.
      </p>

      <p class="note">
        You will be notified via email once your account is approved ✅  
        Please allow up to 24 hours for the verification process.
      </p>

      <div class="actions">
        <button id="logout-btn" class="btn-logout">Logout</button>
        <button id="contact-btn" class="btn-contact">
          <i class="fa-regular fa-envelope"></i> Contact Support
        </button>
      </div>
    </main>
  </div>

  <!-- 🔌 JS -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // التحقق من المستخدم الحالي
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();

      if (userError || !user) {
        window.location.href = "../../login_guides/login_guides.html";
        return;
      }

      // جلب حالة المرشد من جدول guides
      const { data: guide, error } = await supabaseClient
        .from("guides")
        .select("status")
        .eq("id", user.id)
        .single();

      if (error) {
        console.error("Error fetching guide status:", error);
        alert("Unable to verify your status. Please try again later.");
        return;
      }

      // ✅ لو تمت الموافقة ➜ تحويل تلقائي للداشبورد
      if (guide?.status === "approved") {
        window.location.href = "../../dashboard_guides/dashboard_guides.html";
        return;
      }

      // ⏳ لو ما زال pending ➜ نخفي الـ navbar (الصورة و الزر)
      if (guide?.status === "pending") {
        const authBtn = document.getElementById("auth-btn");
        const avatar = document.getElementById("user-avatar");
        if (authBtn) authBtn.style.display = "none";
        if (avatar) avatar.style.display = "none";
      }

      // زر Contact Support
      const contactBtn = document.getElementById("contact-btn");
      contactBtn.addEventListener("click", () => {
        window.location.href = "../../contact/contact.html";
      });

      // زر Logout (احتياطي)
      const logoutBtn = document.getElementById("logout-btn");
      logoutBtn.addEventListener("click", async () => {
        const { error } = await supabaseClient.auth.signOut();
        if (!error) {
          window.location.href = "../../home/home.html";
        }
      });
    });
  </script>

   <!-- ⚓ Footer -->
  <footer class="footer">
    <p>© 2025 Imagine Project</p>
  </footer>
  
</body>
</html>
