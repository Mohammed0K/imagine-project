<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guides | IMAGINE</title>
    <link rel="stylesheet" href="guides.css" />
    <link rel="stylesheet" href="../shared/ui.css" />

  </head>
  <body>
    <!-- ✅ Unified Navbar -->
    <div id="navbar"></div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../supabase/supabaseClient.js"></script>
    <script src="../shared/navbar.js"></script>


    <!-- ===== Guides Section ===== -->
    <main class="guides-section">
      <h1>Tour Guides</h1>
      <p class="subtitle">
        Meet our local experts and explore Saudi Arabia with confidence.
      </p>

      <div class="guides-grid" id="guidesGrid">
        <!-- Cards will be generated by JS -->
      </div>
    </main>

  
    <!-- ✅ Modal: Places covered by the selected guide -->
    <div
      id="placesModal"
      class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl p-6 w-[90%] max-w-4xl relative"
      >
        <button
          id="closePlacesModal"
          class="absolute top-3 right-4 text-gray-500 hover:text-black text-3xl"
        >
          &times;
        </button>
        <h2
          id="modalGuideTitle"
          class="text-2xl font-bold text-[#556b2f] mb-6 text-center"
        >
          Available Places
        </h2>

        <div
          id="placesList"
          class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-h-[70vh] overflow-y-auto pr-2"
        ></div>
      </div>
   
    <script src="guides.js"></script>
    <script src="../shared/ui.js"></script>

  </body>
</html>
