<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | IMAGINE</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <!-- ===== Navbar ===== -->
    <!-- ✅ Unified Navbar -->
<div id="navbar"></div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="../shared/navbar.js"></script>


    <!-- ===== Register Section ===== -->
    <main class="register-container">
      <div class="register-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join IMAGINE to discover Saudi Arabia with local guides</p>

        <form id="registerForm">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />

          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required />

          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <label>Confirm Password</label>
          <input type="password" id="confirm" placeholder="••••••••" required />

          <button type="submit" class="btn">Register</button>

          <p class="switch">
            Already have an account?
            <a href="../login/login.html" class="link">Sign in</a>
          </p>
        </form>
      </div>
    </main>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="register.js"></script>

      <!-- ⚓ Footer -->
      <footer class="footer">
        <p>© 2025 Imagine Project</p>
      </footer>
      
  </body>
</html>
