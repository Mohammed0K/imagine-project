<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8" />
<title>Profile | IMAGINE</title>
<link rel="stylesheet" href="../shared/user.css">
</head>

<body>
<!-- ✅ Unified Navbar -->
<div id="navbar"></div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="../shared/navbar.js"></script>

<div class="user-layout">
  <!-- Sidebar -->
  <aside class="sidebar card">
    <div class="avatar-wrap">
      <img id="avatarImg" class="avatar" src="/assets/images/default.png" alt="avatar">
      <button id="avatarBtn" class="btn btn-secondary">Change photo</button>
      <input id="avatarInput" type="file" accept="image/*" hidden>
      <div class="username" id="uName">—</div>
      <div class="useremail" id="uEmail">—</div>
    </div>
    <ul class="navlist">
      <li><a class="active" href="./profile.html">Profile</a></li>
      <li><a href="./my-bookings.html">My Bookings</a></li>
       <!-- <li><a href="./payments.html">Payments</a></li> -->
        <!-- <li><a href="./security.html">Security</a></li> -->
    </ul>
  </aside>

  <!-- Main -->
  <main class="card" style="padding:20px">
    <div class="h1">Profile</div>
    <div class="sub">Manage your personal info and account picture.</div>

    <form id="profileForm" class="form">
      <div class="row">
        <div>
          <div class="label">Full name</div>
          <input id="fullName" class="input" placeholder="Your name">
        </div>
        <div>
          <div class="label">Phone</div>
          <input id="phone" class="input" placeholder="+9665...">
        </div>
      </div>

      <div class="row">
        <div>
          <div class="label">Country</div>
          <input id="country" class="input" placeholder="Saudi Arabia">
        </div>
        <div>
          <div class="label">City</div>
          <input id="city" class="input" placeholder="Riyadh">
        </div>
      </div>

      <div class="row">
        <div>
          <div class="label">Bio</div>
          <textarea id="bio" class="textarea" placeholder="Tell us about your travel style..."></textarea>
        </div>
        <div></div>
      </div>

      <div class="rowc mt-3">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </main>
</div>
<!-- ✅ ملف ملف التعريف -->
<script src="./profile.js"></script>

 <!-- ⚓ Footer -->
  <footer class="footer">
    <p>© 2025 Imagine Project</p>
  </footer>
  
</body>

</html>
