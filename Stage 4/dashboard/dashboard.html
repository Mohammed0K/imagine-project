<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
  .hidden { display: none; }
</style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | IMAGINE</title>

    <!-- ✅ Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- ✅ Custom Dashboard Styles -->
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body class="bg-[#fffaf3] text-gray-800">
    <div class="flex h-screen">
      <!-- ✅ Unified Navbar -->
<div id="navbar"></div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="../supabase/supabaseClient.js"></script>
<script src="../shared/navbar.js"></script>

      <!-- ✅ Sidebar Navigation -->
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col justify-between">
        
        <div>
          <!-- Logo -->
          <div class="p-6 border-b border-gray-100">
            <a href="../home/home.html" class="text-2xl font-bold text-[#556b2f]">IMAGINE</a>
          </div>

          <!-- Navigation Tabs -->
          <nav class="p-4 space-y-2" id="sidebar">
            <button class="side-btn active" data-target="section-dashboard">
              <i class="fa-solid fa-chart-line"></i> Dashboard
            </button>
            <button class="side-btn" data-target="section-guides">
              <i class="fa-solid fa-users"></i> Guides
            </button>
             <button class="side-btn" data-target="section-all-guides">
                <i class="fa-solid fa-list"></i> All Guides
              </button>
            <button class="side-btn" data-target="section-places">
              <i class="fa-solid fa-map-location-dot"></i> Places
            </button>
            <button class="side-btn" data-target="section-bookings">
              <i class="fa-solid fa-book"></i> Bookings
            </button>
            <button class="side-btn" data-target="section-reviews">
              <i class="fa-solid fa-star"></i> Reviews
            </button>
           

          </nav>
        </div>

        <!-- ✅ Logout Button -->
        <div class="p-4 border-t border-gray-100">
          <button id="logoutBtn" 
            class="flex items-center gap-3 text-red-600 hover:text-red-700">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </button>
        </div>

      </aside>

      <!-- ✅ Main Content -->
      <main class="flex-1 p-6 overflow-y-auto">
        
        <!-- ✅ Header (Page Title + Search + Profile) -->
        <header class="flex items-center justify-between border-b border-gray-200 pb-4 mb-6">
          <h1 class="text-2xl font-semibold text-[#556b2f]" id="section-title">Dashboard</h1>

          <div class="flex items-center gap-4">
            <!-- Search -->
            <input type="text" id="searchInput" placeholder="Search..."
              class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#556b2f33]" />

            <!-- ✅ Admin Name -->
            <span id="admin-name" class="font-medium text-[#556b2f]"></span>

            <!-- ✅ Admin Avatar -->
            <img id="admin-avatar"
                 src="../assets/images/default.png"
                 class="w-10 h-10 rounded-full border object-cover"/>
          </div>
        </header>


        <!-- ✅ Dashboard Overview -->
        <section id="section-dashboard">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Overview</h2>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card"><p>Total Guides</p><h3 id="count-guides">0</h3></div>
            <div class="card"><p>Total Pending</p><h3 id="count-pending">0</h3></div>
            <div class="card"><p>Places</p><h3 id="count-places">0</h3></div>
            <div class="card"><p>Bookings</p><h3 id="count-bookings">0</h3></div>
            <div class="card"><p>Reviews</p><h3 id="count-reviews">0</h3></div>
          </div>
        </section>


        <!-- ✅ Guides Management Section -->
        <section id="section-guides" class="hidden">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Guides Management</h2>

          <!-- Pending Guides Table -->
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="p-3">Name</th>
                <th class="p-3">License</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody id="pending-guides-body"></tbody>
          </table>
        </section>

        <!-- ✅ All Guides Section -->
<section id="section-all-guides" class="hidden">
  <h2 class="text-xl font-semibold text-[#556b2f] mb-4">All Guides</h2>
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-3">Name</th>
        <th class="p-3">City</th>
        <th class="p-3">Status</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>
    <tbody id="all-guides-body"></tbody>
  </table>
</section>

        <!-- ✅ Places Management -->
<section id="section-places" class="hidden">
  <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Places Management</h2>

  <!-- Form -->
  <form id="addPlaceForm" class="bg-white shadow-md rounded-lg p-6 mb-8 max-w-xl">
    <label class="block mb-2 font-semibold text-[#556b2f]">Place Title</label>
    <input type="text" id="place-title" class="w-full border p-2 rounded mb-4" required />

    <label class="block mb-2 font-semibold text-[#556b2f]">City</label>
    <input type="text" id="place-city" class="w-full border p-2 rounded mb-4" required />

    <label class="block mb-2 font-semibold text-[#556b2f]">Description</label>
    <textarea id="place-desc" class="w-full border p-2 rounded mb-4" rows="3" required></textarea>

    <label class="block mb-2 font-semibold text-[#556b2f]">Image</label>
    <input type="file" id="place-image" accept="image/*" class="w-full mb-4" required />

    <button type="submit" class="bg-[#7a9163] text-white px-6 py-2 rounded hover:bg-[#556b2f] transition">
      Add Place
    </button>
  </form>

  <!-- Table -->
 <table class="w-full border-collapse">
  <thead>
    <tr class="bg-gray-100 text-[#4f6033]">
      <th class="p-3">Title</th>
      <th class="p-3">City</th>
      <th class="p-3">Description</th>
      <th class="p-3">Image</th>
      <th class="p-3">Actions</th>
    </tr>
  </thead>
  <tbody id="places-table"></tbody>
</table>

</section>
>


        <!-- ✅ Bookings Section -->
        <section id="section-bookings" class="hidden">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Bookings</h2>
          <div id="bookings-list"></div>
        </section>


        <!-- ✅ Reviews Section -->
        <section id="section-reviews" class="hidden">
          <h2 class="text-xl font-semibold text-[#556b2f] mb-4">Reviews</h2>
          <div id="reviews-list"></div>
        </section>

      </main>
    </div>


    <!-- ✅ Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../supabase/supabaseClient.js"></script>

    <!-- ✅ Dashboard Logic -->
    <script src="dashboard.js"></script>

  </body>
</html>
