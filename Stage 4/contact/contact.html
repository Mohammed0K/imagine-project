<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | IMAGINE</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <!-- âœ… Unified Navbar -->
  <div id="navbar"></div>

  <!-- Supabase & Navbar Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="../supabase/supabaseClient.js"></script>
  <script src="../shared/navbar.js"></script>

  <!-- ðŸ“© Contact Section -->
  <section class="contact-section" style="margin-top: 120px;">
    <div class="container">
      <h2>Get in Touch</h2>
      <p class="subtitle">
        Weâ€™d love to hear from you! Feel free to reach out for questions or partnerships.
      </p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="socials">
        <a href="#" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>
  </section>
